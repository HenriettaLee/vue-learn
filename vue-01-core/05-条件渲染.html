<body>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: red;
        }

    </style>

    <div id="app">
        <h2>v-if条件渲染</h2>
        <input v-model="seen" type="checkbox">勾选显示红色小块

        <div v-if="seen" class="box"></div>
        <p v-else="seen">红块已隐藏</p>

        <h2>v-show 条件渲染</h2>
        <div v-show="seen" class="box" ></div>

    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">
        var vm=new Vue({
            el:'#app',
            data:{
                seen:false
            }
        })
    </script>
</body>

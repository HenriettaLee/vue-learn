<body>
    <div id="app">
        <h3>1.双大括号输出文本内容</h3>
        <p>普通文本:{{message}}</p>
        <p>js表达式：{{number+1}}</p>

        <h3>2.一次性插值v-once</h3>
        <span v-once>这个不变:{{message}}</span>

        <h3>3.v-html指令输出真正的HTML内容</h3>
        <p>双大括号:{{contentHtml}}</p>
        <p>v-html指令：<span v-html="contentHtml"></span></p>

        <h3>4.v-bind属性绑定指令</h3>
        <img v-bind:src="imgUrl" alt="VueLogo">

        <h3>5.事件绑定指令</h3>
        <input type="text" v-model="number">
        <button v-on:click="add">点击+1</button>
    </div>



    <script src="./node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">
        var vm=new Vue({
            el:'#app',
            data:{
                message:"lucid",
                number:1,
                contentHtml:'<span style="color:red">red内容<script>alert("hello vue")<\/script></span>',
                imgUrl:"https://cn.vuejs.org/images/logo.png"
            },
            methods:{
                add:function(){
                    console.log("add被调用")
                    this.number++
                }
            }
        })
    </script>
</body>
